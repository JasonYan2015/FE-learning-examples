<!DOCTYPE html>
<html>
<head>
	<title>RollingImgs</title>
	<style type="text/css">
		*
		{
			margin: 0;
			padding: 0;
		}
		#imgs img
		{
			width: 178px;
			height: 108px;
			float: left;
		}
		#imgs
		{
			position: absolute;
			left: 0;
			top: 0;
			width: 1068px;
			height: 108px;
			//border: 2px red solid;
		}
		#rollingimgs
		{
			width: 534px;
			height: 108px;
			position: absolute;
			top: 100px;
			left: 50%;
			margin-left: -267px;
			overflow: hidden;
			//border: 2px red solid;
		}
	</style>
	<script type="text/javascript">
	window.onload=function()
	{
		var oRoll=document.getElementById("rollingimgs");
		var	oImgs=document.getElementById("imgs");
		oImgs.innerHTML=oImgs.innerHTML+oImgs.innerHTML;
		
		function rollBegin()
		{
			oImgs.style.left=oImgs.offsetLeft-5+'px';
			if (parseInt(oImgs.style.left)<=-534) 
			{
				oImgs.style.left=0;
			};
		}
		var rollTime=setInterval(rollBegin,30);
		oImgs.onmouseover=function()
		{
			clearInterval(rollTime);
		}
		oImgs.onmouseout=function()
		{
			rollTime=setInterval(rollBegin,30);
		}
	}
	</script>
</head>
<body>
	<div id="rollingimgs">
		<div id="imgs">
			<img src="imgs\rollingImgs\1.jpg" />
			<img src="imgs\rollingImgs\2.jpg" />
			<img src="imgs\rollingImgs\3.jpg" />
		</div>
	</div>
</body>
</html>
